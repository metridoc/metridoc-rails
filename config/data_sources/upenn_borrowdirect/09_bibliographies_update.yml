load_sequence:         9
adapter:               'native_sql'
target_model:          "Borrowdirect::Bibliography"
# truncate_before_load:  "no"
sqls:
  - |
                        UPDATE borrowdirect_bibliographies
                        SET oclc = CAST(REGEXP_REPLACE(oclc_text, '[^0-9]+', '', 'g') AS BIGINT)
                        WHERE oclc_text IS NOT null AND oclc IS NULL;
