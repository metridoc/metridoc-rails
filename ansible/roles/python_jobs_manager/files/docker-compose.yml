version: "3.7"

services:
  python_jobs:
    image: gitlab.library.upenn.edu/metridoc1/metridoc-python-jobs/metridoc_python_jobs:${PYTHON_JOBS_IMAGE_TAG}
    deploy:
      placement:
        constraints:
          - node.labels.metridoc == true
      replicas: ${PYTHON_JOBS_REPLICAS}
      update_config:
        parallelism: 1
    environment:
      RAILS_ENV:
    healthcheck:
      test: ["CMD-SHELL", "ps aux | grep '[t]ail' || exit 1"]
      interval: 30s
      timeout: 30s
      retries: 3
    logging:
      driver: json-file
      options:
        max-file: "3"
        max-size: "10m"
    networks:
      - database
    secrets:
      - source: metridoc_python_jobs_database_secret
        target: /home/app/config/metridoc.ini
        uid: "${APP_USER_UID}"
        gid: "${APP_USER_GID}"
        mode: 0440
      - source: metridoc_python_jobs_libwizard_secret
        target: /home/app/config/libwizard.ini
        uid: "${APP_USER_UID}"
        gid: "${APP_USER_GID}"
        mode: 0440
    volumes:
      - gate_count:/gate_count
    working_dir: /home/app

networks:
  database:
    driver: overlay
    ipam:
      config:
        - subnet: ${DATABASE_SUBNET}

secrets:
  metridoc_python_jobs_database_secret:
    external: true
    name: metridoc_python_jobs_database_secret_${PYTHON_JOBS_DATABASE_SECRET_VERSION}
  metridoc_python_jobs_libwizard_secret:
    external: true
    name: metridoc_python_jobs_libwizard_secret_${PYTHON_JOBS_LIBWIZARD_SECRET_VERSION}

volumes:
  gate_count:
    external: true
